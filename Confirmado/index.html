<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Confirmado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="content">
                <div class="icon">
                    <img src="paypal-logo.png" alt="paypal-logo" width="48px">
                </div>
                <div class="message">
                    <div class="title">
                        <h3>Pago realizado con exito</h3>
                        <div class="text">Gracias por su preferencia</div>              
                    </div>
                </div>
            </div>
            <div class="actions">
                <button class="download">Descargar</button>
                <button class="back">Volver</button>
            </div>
        </div>
    </div>
</body>
</html>
