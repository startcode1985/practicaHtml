<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pokemon</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="img/charizard.png" type="image/x-icon">
</head>

<body>
    <main class="container">
        <article class="card">
                <img src="img/fondo-encabezado.png" alt="" class="header">
            <div class="body">
                <div class="content-img">
                    <img src="img/charizard.png" alt="charizard" width="150">
                </div>
                <h1 class="title">charizard<span> #26</span> </h1>
                <p class="text">coleccionable</p>
            </div>
            <div class="footer">
                <div class="power">
                    <h3>Poder</h3>
                    <img src="img/fuego.jpg" alt="fuego" width="35">
                </div>
                <div class="power">
                    <h3>Resistencia</h3>
                    <img src="img/castillo.png" alt="castillo" width="35">
                </div>
                <div class="power">
                    <h3>Bonus</h3>
                    <img src="img/cofre.png" alt="cofre" width="35">
                </div>
            </div>

        </article>
    </main>
</body>

</html>
